<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Toche - Choose Distance</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <a href="/account/profile.html" class="back-arrow"
          ><img src="/img/Back.svg" alt=""
        /></a>
        <h1>Choose Distance</h1>
      </div>
    </header>

    <main class="">
      <section class="login-box">
        <div class="login-explainer">
          The distance to the target is from 2 to 8 metres. See which distance
          is more comfortable for you. As you improve, you'll throw from further
          back in increments of half a metre. <br />
        </div>

        <p class="account-label">Distance</p>
        <input
          type="number"
          id="distance"
          name="distance"
          placeholder="Distance in metres"
          required
          class="account-text contact-text"
        />

        <a href="login.html">
          <div class="button-div">
            <input type="submit" value="CONFIRM" class="button" /><br />
          </div>
        </a>
      </section>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
  </body>
</html>
