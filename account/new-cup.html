<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Cup Generator</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <a href="/account.html" class="back-arrow"
          ><img src="/img/Back.svg" alt="" class="icon-arrow"
        /></a>
        <h1>Cup Generator</h1>
      </div>
    </header>

    <main class="">
      <section class="terms-box">
        <form id="cup-form">
          <p class="input-title cgArena">
            Arena: <span id="arena-name"></span>
          </p>
          <input type="hidden" id="arena-id" />

          <select id="category" class="dropdown" required>
            <option disabled hidden selected value="">Category</option>
            <option value="Arena">Arena</option>
            <option value="City">City</option>
            <option value="National">National</option>
            <option value="Global">Global</option></select
          ><br /><br />

          <select id="trophyType" class="dropdown" required>
            <option disabled hidden selected value="">Trophy Type</option>
            <option value="None">None</option>
            <option value="Medal">Medal</option>
            <option value="Trophy">Trophy</option>
            <option value="Custom">Custom</option></select
          ><br /><br />

          <input
            type="text"
            id="prizes"
            placeholder="Prizes, eg. cash (optional)"
            class="dropdown"
          /><br /><br />

          <input
            type="date"
            id="startingDate"
            class="dropdown"
            required
          /><br /><br />

          <input
            type="text"
            id="cupName"
            class="dropdown"
            placeholder="Enter cup name"
            required
          /><br /><br />

          <label for="rounds" class="roundsPlayers">Number of Rounds:</label>
          <input
            type="number"
            id="rounds"
            class="dropdown"
            required
            min="1"
            value="1"
          /><br /><br />

          <label for="players" class="roundsPlayers">Number of Players:</label>
          <input
            type="number"
            id="players"
            class="dropdown"
            required
            min="2"
            value="2"
          /><br /><br />

          <button class="button" type="submit">Generate Fixtures</button>

          <div id="tournamentInfo"></div>
          <div id="fixtureOutput"></div>
        </form>
      </section>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/js/account/new-cup.js"></script>
  </body>
</html>
