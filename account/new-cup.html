<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/new-cup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Cup Generator</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <a href="/account.html" class="back-arrow"
          ><img src="/img/Back.svg" alt="" class="icon-arrow"
        /></a>
        <h1>Cup Generator</h1>
      </div>
    </header>

    <main class="">
      <section class="terms-box">
        <form id="cup-form">
          <p class="input-title cgArena">
            Arena: <span id="arena-name"></span>
          </p>
          <input type="hidden" id="arena-id" />

          <select id="category" class="dropdown" required>
            <option disabled hidden selected value="">Category</option>
            <option value="Arena">Arena</option>
            <option value="City">City</option>
            <option value="National">National</option>
            <option value="Global">Global</option></select
          ><br /><br />

          <select id="trophyType" class="dropdown" required>
            <option disabled hidden selected value="">Trophy Type</option>
            <option value="None">None</option>
            <option value="Medal">Medal</option>
            <option value="Trophy">Trophy</option>
            <option value="Custom">Custom</option></select
          ><br /><br />

          <input
            type="text"
            id="prizes"
            placeholder="Prizes, eg. cash (optional)"
            class="dropdown"
          /><br /><br />

          <input
            type="date"
            id="startingDate"
            class="dropdown"
            required
          /><br /><br />

          <input
            type="text"
            id="cupName"
            class="dropdown"
            placeholder="Enter cup name"
            required
          /><br /><br />

          <label for="rounds" class="roundsPlayers">Number of Rounds:</label>
          <input
            type="number"
            id="rounds"
            class="dropdown"
            required
            min="1"
            value="1"
          /><br /><br />

          <div class="file-container">
            <input
              accept="image/*"
              type="file"
              name="banner"
              id="banner"
              class="inputfile"
              required
            />
            <label for="banner">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="17"
                viewBox="0 0 20 17"
              >
                <path
                  d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                ></path>
              </svg>
              <span>Choose a file</span>
            </label>
            <div>
              <img id="preview" alt="" width="200" height="200" />
            </div>
          </div>

          <div class="center-btn">
            <button class="button" type="submit">Generate</button>
          </div>

          <div id="tournamentInfo"></div>
          <div id="fixtureOutput"></div>
        </form>
      </section>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/js/account/new-cup.js"></script>
  </body>
</html>
