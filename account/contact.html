<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Contact</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <a href="/account.html" class="back-arrow"
          ><img src="/img/Back.svg" alt="" class="icon-arrow"
        /></a>
        <h1>CONTACT US</h1>
      </div>
    </header>

    <main class="">
      <img src="/img/Toche-Logo-O-T.svg" alt="" class="logo-banner" />
      <div class="content-box">
        <p style="text-align: center">We love to hear from our players.</p>

        <form class="contact-box" id="contact-form">
          <label for="your-name" class="account-label"
            >Tell us your name...</label
          >
          <input name="name" class="account-text contact-text" id="your-name" />

          <label for="contact-msg" class="account-label"
            >How can we help you?</label
          >
          <textarea
            name="contact-msg"
            id="contact-msg"
            cols="30"
            rows="5"
            class="account-text contact-text"
          ></textarea>

          <div class="button-div">
            <button type="submit" class="button">SEND</button>
          </div>
        </form>
      </div>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/account/contact.js"></script>
  </body>
</html>
