<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Matches</title>
  </head>

  <body>
    <header>
      <div class="header-content">
        <h1>MATCHES</h1>
        <button class="info-buts" id="openBtn">?</button>
        <a href="/matches/new.html"
          ><img src="/img/NewMatch.svg" alt="" class="new-game"
        /></a>
      </div>
    </header>

    <main>
      <!-- POPUP **** NOT WORKING-->
      <div id="popup1" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <p>P</p>
          <p>Points</p>
          <p>S</p>
          <p>Songs</p>
          <p>Max</p>
          <p>Maximum Points per Song</p>
          <p>E%</p>
          <p>Efficiency</p>
        </div>
      </div>

      <div class="matches-header">
        <div class="match-header-r1">
          <p>ARENA</p>
          <p>DATE</p>
          <p>CATEGORY</p>
        </div>
        <div class="match-header-r2">
          <p class="match-player">PLAYER</p>
          <p>S</p>
          <p>P</p>
          <p>MAX</p>
          <p>E%</p>
        </div>
      </div>

      <table style="width: 100%" class="basic-table table-matches">
        <tbody id="statics-table"></tbody>
      </table>

      <div class="spacer150"></div>
    </main>

    <!-- Navigation  -->

    <nav class="nav-bar">
      <a href="/index.html" class="nav-link">
        <img src="img/StatsOff.svg" alt="new match" />
        <span class="nav-text">My Stats</span>
      </a>

      <a href="/matches.html" class="nav-link current">
        <img src="img/Matches.svg" alt="" />
        <span class="nav-text">Matches</span>
      </a>

      <a href="/ranking.html" class="nav-link">
        <img src="img/RankingOFF.svg" alt="" />
        <span class="nav-text">Ranking</span>
      </a>

      <a href="/cups.html" class="nav-link">
        <img src="img/CupsOFF.svg" alt="" />
        <span class="nav-text">Cups</span>
      </a>

      <a href="/account.html" class="nav-link">
        <img src="img/AccountOff.svg" alt="" />
        <span class="nav-text">Account</span>
      </a>
    </nav>

    <!-- script -->
    <script src="/js/matches.js" type="module"></script>
  </body>
</html>
