<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Ranking</title>
  </head>

  <body>
    <header>
      <div class="header-content">
        <select
          name="chooseRanking"
          id="chooseRanking"
          class="dropdown dropRank"
          required
        ></select>
        <button class="info-buts" id="openBtn">?</button>
        <a href="/matches/new.html" class="newMatch"
          ><img src="/img/NewMatch.svg" alt="" class="new-game"
        /></a>
      </div>
    </header>

    <main class="">
      <!-- Table Header -->
      <div class="ranking-header">
        <p>#</p>
        <p class="player-name">Player</p>
        <p>D</p>
        <p>M</p>
        <p>W</p>
        <p>E%</p>
        <p>TP</p>
        <p>LP</p>
      </div>

      <!-- Table data -->
      <table style="width: 100%" class="basic-table ranking-table">
        <tbody id="ranks-table"></tbody>
      </table>

      <div class="spacer150"></div>
      <div class="spacer150"></div>
      <div class="spacer150"></div>
    </main>

    <!-- Navigation  -->
    <nav class="nav-bar">
      <a href="/index.html" class="nav-link">
        <img src="/img/StatsOff.svg" alt="new match" />
        <span class="nav-text">My Stats</span>
      </a>

      <a href="/matches.html" class="nav-link">
        <img src="/img/MatchesOFF.svg" alt="" />
        <span class="nav-text">Matches</span>
      </a>

      <a href="/ranking.html" class="nav-link current">
        <img src="/img/Ranking.svg" alt="" />
        <span class="nav-text">Ranking</span>
      </a>

      <a href="/cups.html" class="nav-link">
        <img src="/img/CupsOFF.svg" alt="" />
        <span class="nav-text">Cups</span>
      </a>

      <a href="/account.html" class="nav-link">
        <img src="/img/AccountOff.svg" alt="" />
        <span class="nav-text">Account</span>
      </a>
    </nav>

    <!--  script -->
    <script src="/js/ranking.js" type="module"></script>
  </body>
</html>
