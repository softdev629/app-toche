<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200,500;600;700" rel="stylesheet"> -->

    <title>Login</title>
</head>



<body>

    <header>
        <div class="header-back">
            <a href="account.html" class="back-arrow" ><img src="img/Back.svg" alt="" class="icon-arrow"></a>
            <h1>Login</h1>
        </div>

    </header>

 
    <main class="">


        <section class="login-box">
            
            <label for="tshirtName" class="account-label">T-shirt Name:</label>
            <input type="name" id="tshirtName" name="tshirtName" placeholder="The name on your t-shirt" required class="account-text contact-text">

            <label for="password" class="account-label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Input your password" required class="account-text contact-text"/>

            <a href="index.html">
                <div class="button-div">    
                    <input type="submit" value="CONFIRM"  class="button"/><br>
                </div>   
            </a>
             

            <div class="forgot-password">
                <a href="forgot-password.html" >FORGOT PASSWORD</a>
            </div>
            
            
        </section>
        
        
        <div class="spacer150"></div>

    </main>



<!-- background & script -->
    <script type="module" src="src/index.js"></script>
</body>
</html>
