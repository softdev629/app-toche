<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Login</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <h1>Login</h1>
      </div>
    </header>

    <main>
      <section class="login-box">
        <form id="login-form">
          <label for="email" class="account-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Input email"
            required
            class="account-text contact-text"
            autocomplete="email"
          />

          <label for="password" class="account-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input your password"
            required
            minlength="8"
            class="account-text contact-text"
            autocomplete="new-password"
          />

          <div class="button-div">
            <input type="submit" value="CONFIRM" class="button" />
          </div>

          <div class="link-signup">
            <a href="/auth/signup.html">Don't have an account?</a>
          </div>
          <div class="forgot-password">
            <a href="forgot-password.html">FORGOT PASSWORD</a>
          </div>
        </form>
      </section>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="/js/auth/login.js"></script>
  </body>
</html>
