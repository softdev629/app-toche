<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Toche - Input new password</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <a href="/auth/login.html" class="back-arrow"
          ><img src="/img/Back.svg" alt=""
        /></a>
        <h1>Input New Password</h1>
      </div>
    </header>

    <main class="">
      <section class="login-box">
        <form>
          <div class="login-explainer">
            Your password must contain:<br />
            — At least 8 characters <br />

            — Uppercase and lowercase letters <br />

            — Numbers <br />

            — Special characters
          </div>

          <input type="hidden" id="email" />

          <label for="password" class="account-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input your password"
            required
            class="account-text contact-text"
            autocomplete="off"
          />

          <label for="password" class="account-label">Confirm Password:</label>
          <input
            type="password"
            id="confirm"
            name="confirm"
            placeholder="And again your password"
            required
            class="account-text contact-text"
            autocomplete="off"
          />

          <!-- ! NOW GOING TO LOGIN, IN REALITY USER COMES FROM MOBILE/EMAIL LINK -->

          <div class="button-div">
            <input type="submit" value="CONFIRM" class="button" /><br />
          </div>
        </form>
      </section>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
  </body>
</html>
