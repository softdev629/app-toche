<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200,500;600;700" rel="stylesheet"> -->

    <title>Toche - Forgot password</title>
  </head>

  <body>
    <header>
      <div class="header-back">
        <a href="account.html" class="back-arrow"
          ><img src="img/Back.svg" alt=""
        /></a>
        <h1>New Password</h1>
      </div>
    </header>

    <main class="">
      <section class="login-box">
        <div class="login-explainer">
          To confirm your identity, please input your email and mobile
          number.<br />
          You will get an SMS or email with a link to input your new
          password.<br /><br />
        </div>

        <label for="password" class="account-label">Email:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Input your password"
          required
          class="account-text contact-text"
        />

        <label for="name" class="account-label">Mobile Phone:</label>
        <input
          type="telephone"
          id="telephone"
          name="telephone"
          placeholder="Mobile phone"
          required
          class="account-text contact-text"
        />

        <!-- ! NOW GOING TO LOGIN, BUT SHOULD HAVE POP UP TO ASK TO SEND AGAIN -->

        <a href="new-password.html">
          <div class="button-div">
            <input type="submit" value="CONFIRM" class="button" /><br />
          </div>
        </a>

        <!-- <div class="forgot-password">
                <a href="login-forgot-password.html" >FORGOT PASSWORD</a>
            </div> -->
      </section>

      <div class="spacer150"></div>
    </main>

    <!-- background & script -->
    <script src="main.js"></script>
  </body>
</html>
