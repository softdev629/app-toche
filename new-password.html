<body>

    <header>
        <div class="header-back">
            <a href="account.html" class="back-arrow" ><img src="img/Back.svg" alt=""></a>
            <h1>Input New Password</h1>
        </div>

    </header>

 
    <main class="">


        <section class="login-box">


            <div class="login-explainer">Your password must contain:<br>
                — At least 8 characters <br>

                — Uppercase and lowercase letters <br>

                — Numbers <br>

                — Special characters</div>


            <label for="password" class="account-label">Password:</label>
            <input type="password" id="password" name="password" placeholder="Input your password" required class="account-text contact-text"/>
    
            <label for="password" class="account-label">Confirm Password:</label>
            <input type="password" id="password" name="password" placeholder="And again your password" required class="account-text contact-text"/>


<!-- ! NOW GOING TO LOGIN, IN REALITY USER COMES FROM MOBILE/EMAIL LINK -->

            <a href="login.html">
                <div class="button-div">
                    <input type="submit" value="CONFIRM"  class="button"/><br>
                </div>  
            </a>


            
            
        </section>
        
        
        <div class="spacer150"></div>

    </main>



<!-- background & script -->
    <script type="module" src="src/index.js"></script>
