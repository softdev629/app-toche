<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200,500;600;700" rel="stylesheet"> -->

    <title>Contact</title>
</head>



<body>

    <header>
        <div class="header-back">
            <a href="account.html" class="back-arrow"><img src="img/Back.svg" alt="" class="icon-arrow"></a>
            <h1>CONTACT US</h1>
        </div>

    </header>


    <main class="">
        <img src="img/Toche-Logo-O-T.svg" alt="" class="logo-banner">
        <div class="content-box">

            <p style="text-align: center;">We love to hear from our players. </p>

            <form action="" class="contact-box">
                <label for="your-name" class="account-label">Tell us your name...</label>
                <input type="name" class="account-text contact-text" id="your-name">

                <label for="contact-msg" class="account-label">How can we help you?</label>
                <textarea name="contact-msg" id="contact-msg" cols="30" rows="5" class="account-text contact-text" ></textarea>

                <div class="button-div">
                    <button type="submit" value="SEND" class="button">SEND</button>
                </div>

            </form>

        </div>

        <div class="spacer150"></div>

    </main>



    <!-- background & script -->
    <script type="module" src="src/index.js"></script>
</body>

</html>
